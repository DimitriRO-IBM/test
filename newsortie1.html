<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Créer une Sortie</title>
</head>

<body>


    <header class="row">
        <div class="col-md-12"></div>
    </header>

    <div class="container">
        <form class="form-horizontal">

            <!-- Form Name -->
            <legend>Ma sortie</legend>

            <div id="formulaire">

                <!-- Text input-->
                <div class="row">
                    <div class="form-group col-md-4">
                        <label class="col-md-8 control-label" for="textarea">Choisir une photo :</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="radio">
                                    <label class="photos"><input type="radio" name="optradio" checked><img
                                            src="img/familiale.png" width="100%">Sortie Familiale</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="radio">
                                    <label class="photos"><input type="radio" name="optradio" checked>
                                        <img src="img/decouverte.png" width="100%">Sortie découverte</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="radio">
                                    <label class="photos"><input type="radio" name="optradio" checked>
                                        <img src="img/enville.png" width="100%">Sortie en Ville</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="radio">
                                    <label class="photos"><input type="radio" name="optradio" checked>
                                        <img src="img/sportive.png" width="100%">Sortie Sportive</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-8">
                        <div class="col-md-12">
                            <label class="col-md-4 control-label" for="textinput">Titre</label>
                            <div class="col-md-11">
                                <input id="textinput" name="textinput" type="text" placeholder="Balade à la Citadelle"
                                    class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label" for="textinput">Ville</label>
                            <div class="col-md-10">
                                <input id="textinput" name="textinput" type="text" placeholder="Ville de départ"
                                    class="form-control input-lg" required="">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-md-2 control-label" for="textinput">Date</label>
                                <div class="col-md-8">
                                    <input id="textinput" name="textinput" type="date" placeholder="00/00/0000"
                                        class="form-control input-md" required="">
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" for="selectbasic">Heure du départ</label>
                                <div class="col-md-8">
                                    <select id="selectbasic" name="selectbasic" class="form-control">
                                        <option value="9">09:00</option>
                                        <option value="9.5">09:30</option>
                                        <option value="10">10:00</option>
                                        <option value="10.5">10:30</option>
                                        <option value="11">11:00</option>
                                        <option value="11.5">11:30</option>
                                        <option value="12">12:00</option>
                                        <option value="12.5">12:30</option>
                                        <option value="13">13:00</option>
                                        <option value="13.5">13:30</option>
                                        <option value="14">14:00</option>
                                        <option value="14.5">14:30</option>
                                        <option value="15">15:00</option>
                                        <option value="15.5">15:30</option>
                                        <option value="16">16:00</option>
                                        <option value="16.5">16:30</option>
                                        <option value="17">17:00</option>
                                        <option value="17.5">17:30</option>
                                        <option value="18">18:00</option>
                                        <option value="18.5">18:30</option>
                                        <option value="19">19:00</option>
                                        <option value="19.5">19:30</option>
                                        <option value="20">20:00</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Appended Input-->
                        <div class="form-group col-md-6">
                            <label class="col-md-10 control-label" for="appendedtext">Nombre de km</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <input id="appendedtext" name="appendedtext" class="form-control" placeholder="00"
                                        type="text" required="">
                                    <span class="input-group-addon">km</span>
                                </div>

                            </div>
                        </div>


                        <!-- Select Basic -->
                        <div class="form-group col-md-6">
                            <label class="col-md-10 control-label" for="selectbasic">Difficulté</label>
                            <div class="col-md-8">
                                <select id="selectbasic" name="selectbasic" class="form-control">
                                    <option value="1">Débutant</option>
                                    <option value="2">Intermédiaire</option>
                                    <option value="3">Difficile</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-8 control-label" for="textinput">Nombre de participants</label>
                    <div class="col-md-10">
                        <input id="textinput" name="textinput" type="text" placeholder="Min ou Max"
                            class="form-control input-md">

                    </div>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label" for="textarea">Description</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="textarea"
                        name="textarea">Balade tranquille en forêt... </textarea>
                </div>
            </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group col-md-offset-5">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
            <button id="button1id" type="submit" name="button1id" class="btn btn-success">Valider</button>
            <button id="button2id" name="button2id" class="btn btn-danger">Annuler</button>
        </div>
    </div>

    </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="data.js"></script>
    </div>
</body>

</html>
